<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Model Defaults - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="container py-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h3>Model Defaults</h3>
      <div>
        <a href="/" class="btn btn-outline-secondary">Back</a>
        <button class="btn btn-primary" id="applyAllBtn">Apply Recommended to All</button>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-dark table-striped">
        <thead>
          <tr><th>Model</th><th>Recommended</th><th>Action</th></tr>
        </thead>
        <tbody id="modelsTableBody">
          <tr><td colspan="3">Loading...</td></tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/modules/utils.js') }}"></script>
  <script src="{{ url_for('static', filename='js/modules/modelCards.js') }}"></script>
  <script src="{{ url_for('static', filename='js/modules/serviceControl.js') }}"></script>
  <script src="{{ url_for('static', filename='js/modules/settings.js') }}"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  <script src="{{ url_for('static', filename='js/modules/bootstrap.js') }}"></script>
  <script>
    async function loadModelDefaults() {
      const resp = await fetch('/api/models/available');
      const data = await resp.json();
      const tbody = document.getElementById('modelsTableBody');
      tbody.innerHTML = '';
      (data.models || []).forEach(m => {
        const row = document.createElement('tr');
        const recommendedCell = document.createElement('td');
        const recButton = document.createElement('button');
        recButton.className = 'btn btn-sm btn-outline-primary';
        recButton.innerText = 'Preview';
        recButton.onclick = async () => {
          const r = await fetch(`/api/models/settings/recommended/${encodeURIComponent(m.name)}`);
          const rj = await r.json();
          alert('Recommended: ' + JSON.stringify(rj.settings));
        };
        recommendedCell.appendChild(recButton);
        const actionCell = document.createElement('td');
        const applyBtn = document.createElement('button');
        applyBtn.className = 'btn btn-sm btn-primary';
        applyBtn.innerText = 'Apply';
        applyBtn.onclick = async () => {
          const r = await fetch(`/api/models/settings/${encodeURIComponent(m.name)}/reset`, { method: 'POST' });
          const jr = await r.json();
          if (jr.success) alert('Applied recommended for ' + m.name);
          else alert('Failed to apply: ' + JSON.stringify(jr));
        };
        actionCell.appendChild(applyBtn);

        row.innerHTML = `<td>${m.name}</td>`;
        row.appendChild(recommendedCell);
        row.appendChild(actionCell);
        tbody.appendChild(row);
      });
    }

    document.getElementById('applyAllBtn').onclick = async () => {
      const r = await fetch('/api/models/settings/apply_all_recommended', { method: 'POST'});
      const jr = await r.json();
      if (jr.success) alert('Applied recommended defaults to all models.');
      else alert('Failed: ' + JSON.stringify(jr));
    }

    loadModelDefaults();
  </script>
</body>
</html>
